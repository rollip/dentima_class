
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/includes/contact_and_form.css' %}" />
<script src="{% static 'js/form_processing.js' %} "> </script>




<div class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="container d-flex flex-column p-md-5 py-5 px-3 text-white rounded-5" style="background:#08113c;">
                   <p class="h3 fw-bold"> Контакты </p>
                    <p class="h4  mt-2"> Крым: </p>
                    <p>+7 (988) 888-88-88 </p>
                    <p class="h4 mt-2">Краснодар: </p>
                    <p>+7 (988) 888-88-88 </p>
                    <p class="h4  mt-4">Мессенджеры: </p>
                    <div class="d-flex gap-3">
                        <a class='fs-4  custom-button btn p-4' style="background: #229ED9;" href='https://t.me/dentima_class'>
                            <i class='fa-brands fa-telegram fa-lg'></i>
                        </a>
                        <a class=' fs-4 custom-button btn' style="background: #43d854;" href="https://wa.me/79882434040">
                            <i class='fa-brands fa-whatsapp fa-lg'></i>
                        </a>
                        <a class='fs-4 custom-button btn' style="background: #7360F2;" href="viber://chat?number=%2B79882434040">
                            <i class='fa-brands fa-viber fa-lg'></i>
                        </a>
                    </div>


               </div>
        </div>

        <div class="col-md-6 p-0">
            <div class="container-fluid h-100 d-flex flex-column p-md-5 py-5 px-3">
                <div class="container">
                    <p class="fw-bold h3 mb-4"> Оставьте заявку: </p>
                <form>
                        {% csrf_token %}
                        <div class="mb-3">
                          <input type="text" class="form-control" id="name" placeholder="Имя">
                        </div>
                        <div class="mb-3">
                          <div class="input-group">
                            <input type="tel" class="form-control" id="phone" placeholder="Телефон">
                          </div>
                        </div>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="email" placeholder="Электронная почта">
                        </div>

                        <div id='alert-success' class="alert alert-success d-none" role="alert" ">
                            <i class="fs-5 fas fa-check-circle "> &nbsp </i>
                            <div> Спасибо за заявку, ожидайте звонка </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-mystyle w-100"  onclick="process_form(event)">Отправить</button>
                    </form>

                <p class="mt-3 small">Нажимая на кнопку, я соглашаюсь на <a href="/documents/politika_obrabotki_personalnih_dannih" target="_blank"> обработку персональных данных</a> </p>
