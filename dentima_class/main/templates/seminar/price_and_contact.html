
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/includes/contact_and_form.css' %}" />
<script src="{% static 'js/form_processing.js' %} "> </script>




<div class="container my-5" id="submit">
    <div class="row">
        <div class="col-md-6 ">
                <div class="container d-flex flex-column p-md-5 py-5 px-3 text-white rounded-5 h-100" style="background:#08113c;">
                   <p class="h1 fw-bold"> Стоимость </p>
                    <div class="text fs-5">   {{ seminar.pricing|linebreaks }} </div>
               </div>
        </div>

        <div class="col-md-6 p-0">
            <div class="container-fluid h-100 d-flex flex-column p-md-5 py-5 px-3">
                <div class="container">
                    <p class="h1 fw-bold lh-1 mb-4 "> Оставьте заявку: </p>

                    <form id="price-form" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control name" placeholder="Имя" required>
                            <div class="invalid-feedback">Введите имя.</div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="tel" class="form-control phone" placeholder="Телефон" required>
                                <div class="invalid-feedback">Введите телефон.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control email" placeholder="Электронная почта" required>
                            <div class="invalid-feedback">Введите электронную почту.</div>
                        </div>

                        <div id='alert-success' class="alert alert-success d-none" role="alert">
                            <i class="fs-5 fas fa-check-circle"> &nbsp </i>
                            <div>Спасибо за заявку, ожидайте звонка</div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-mystyle w-100">Отправить</button>
                    </form>

                <p class="mt-3 small">Нажимая на кнопку, я соглашаюсь на <a href="/documents/politika_obrabotki_personalnih_dannih" target="_blank"> обработку персональных данных</a> </p>







                </div>


            </div>
        </div>
    </div>
</div>

{% endblock %}
